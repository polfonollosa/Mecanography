    <!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Asegúrate de que la fuente DM Serif Text esté aplicada a los títulos */
    h1 {
      font-family: 'DM Serif Text', serif;
      letter-spacing: 0.3em; /* Ajusta el valor según el espacio que desees */
    }

    /* Animación de vibración */
    .vibrar {
      animation: vibrar 0.1s infinite alternate;
    }

    @keyframes vibrar {
      0% { transform: translate(2px, 2px); }
      100% { transform: translate(-1px, -1px); }
    }

    /* Estilo del div interno */
    .tecla-interna {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: transparent; /* Invisible hasta que se aplica el color */
      border-radius: 0.25rem; /* Esquinas redondeadas */
      pointer-events: none; /* No interferir con clics */
    }

    /* Estilo para mostrar el texto */
    .mostrar-texto {
      color: inherit; /* Color del texto del botón */
    }
  </style>
</head>
<body class="flex flex-col justify-center items-center w-screen h-screen bg-black space-y-14 pb-20">
  <h1 class="text-xl mb-4 text-white font-medium">OJOS EN LA PANTALLA</h1>
  
  <!-- Contenedor del teclado -->
  <div class="bg-black w-3/4 p-4 rounded-md space-y-10">
    
    <!-- Primera fila de teclas -->
    <div class="flex justify-center items-center space-x-5 mb-2">
      <button class="w-16 h-12 rounded bg-red-500"></button>
      <button class="key w-12 h-12 rounded bg-red-500" data-key="Q">Q</button>
      <button class="key w-12 h-12 bg-red-300 rounded" data-key="W">W</button>
      <button class="key w-12 h-12 bg-orange-500 rounded" data-key="E">E</button>
      <button class="key w-12 h-12 bg-yellow-300 rounded" data-key="R">R</button>
      <button class="key w-12 h-12 bg-green-200 rounded" data-key="T">T</button>
      <button class="key w-12 h-12 bg-green-200 rounded" data-key="Y">Y</button>
      <button class="key w-12 h-12 bg-yellow-300 rounded" data-key="U">U</button>
      <button class="key w-12 h-12 bg-orange-500 rounded" data-key="I">I</button>
      <button class="key w-12 h-12 bg-red-300 rounded" data-key="O">O</button>
      <button class="key w-12 h-12 bg-red-300 rounded" data-key="P">P</button>
      <button class="w-16 h-12 rounded bg-red-500"></button>
    </div>

    <!-- Segunda fila de teclas (con Tab) -->
    <div class="flex justify-center space-x-5 mb-2">
      <button class="w-10 h-12 rounded bg-red-500"></button>
      <button class="key w-20 h-12 rounded bg-red-500" data-key="Tab">Tab</button>
      <button class="key w-12 h-12 bg-red-300 rounded" data-key="A">A</button>
      <button class="key w-12 h-12 bg-orange-500 rounded" data-key="S">S</button>
      <button class="key w-12 h-12 bg-yellow-300 rounded" data-key="D">D</button>
      <button class="key w-12 h-12 bg-green-200 rounded" data-key="F">F</button>
      <button class="key w-12 h-12 bg-green-200 rounded" data-key="G">G</button>
      <button class="key w-12 h-12 bg-yellow-300 rounded" data-key="H">H</button>
      <button class="key w-12 h-12 bg-orange-500 rounded" data-key="J">J</button>
      <button class="key w-12 h-12 bg-red-300 rounded" data-key="K">K</button>
      <button class="key w-12 h-12 bg-red-500 rounded" data-key="L">L</button>
      <button class="w-16 h-12 rounded bg-red-500"></button>
    </div>

    <!-- Tercera fila de teclas (con Shift y Enter) -->
    <div class="flex justify-center space-x-5 mb-2">
      <button class="w-10 h-12 rounded bg-red-500"></button>
      <button class="key w-24 h-12 rounded bg-red-500" data-key="Shift">Shift</button>
      <button class="key w-12 h-12 bg-red-300 rounded" data-key="Z">Z</button>
      <button class="key w-12 h-12 bg-orange-500 rounded" data-key="X">X</button>
      <button class="key w-12 h-12 bg-yellow-300 rounded" data-key="C">C</button>
      <button class="key w-12 h-12 bg-green-200 rounded" data-key="V">V</button>
      <button class="key w-12 h-12 bg-yellow-300 rounded" data-key="B">B</button>
      <button class="key w-12 h-12 bg-orange-500 rounded" data-key="N">N</button>
      <button class="key w-12 h-12 bg-red-300 rounded" data-key="M">M</button>
      <button class="key w-24 h-12 rounded bg-red-500" data-key="Enter">Enter</button>
      <button class="w-16 h-12 rounded bg-red-500"></button>
    </div>

    <!-- Cuarta fila de teclas (con espacio más grande) -->
    <div class="flex justify-center space-x-5">
      <button class="w-24 h-12 rounded bg-red-500"></button>
      <button class="key w-20 h-12 bg-red-300 rounded" data-key="Ctrl">Ctrl</button>
      <button class=" w-20 h-12 bg-orange-500 rounded" data-key="Alt">Alt</button>
      <button class="key w-60 h-12 bg-yellow-200 rounded" data-key="Space" data-key=" ">Space</button>
      <button class=" w-20 h-12 bg-red-300 rounded" data-key="Alt Gr">Alt Gr</button>
      <button class="key w-20 h-12 rounded bg-red-500" data-key="Ctrl">Ctrl</button>
      <button class="w-16 h-12 rounded bg-red-500"></button>
    </div>

  </div>

  <h1 class="text-xl mt-4 text-white font-medium">MANOS EN EL TECLADO</h1>

  <script>
    const keys = document.querySelectorAll('.key');
    let currentKey = null;
    let vibrando = false;

    // Función para seleccionar una tecla aleatoria
    function seleccionarTeclaAleatoria() {
      const randomIndex = Math.floor(Math.random() * keys.length);
      return keys[randomIndex];
    }

    // Función para hacer vibrar la tecla seleccionada
    function hacerVibrar(tecla) {
      if (vibrando) return; // No hacer vibrar si ya está vibrando
      vibrando = true;

      // Cambiar el estilo de la tecla vibrante
      tecla.classList.add('vibrar');
      tecla.style.borderColor = tecla.style.backgroundColor;
      tecla.style.color = tecla.style.backgroundColor;

      const divInterno = document.createElement('div');
      divInterno.className = 'tecla-interna';
      divInterno.innerHTML = `<span class="mostrar-texto">${tecla.innerText}</span>`;
      tecla.appendChild(divInterno);

      // Establecer la tecla actual
      currentKey = tecla;

      // Esperar a que el usuario presione la tecla
      document.addEventListener('keydown', onKeyPress);
      tecla.addEventListener('click', onKeyPress);
    }

    function onKeyPress(event) {
      const keyPressed = event.key === ' ' ? 'Space' : event.key;

      // Verificar si la tecla presionada coincide con la tecla vibrante
      if (currentKey && keyPressed === currentKey.dataset.key) {
        currentKey.removeChild(currentKey.lastChild); // Remover el div interno
        currentKey.classList.remove('vibrar'); // Detener la vibración
        currentKey.style.color = ''; // Restablecer el color del texto
        currentKey.style.borderColor = ''; // Restablecer el color del borde
        vibrando = false;

        // Limpiar el evento para evitar que se llame nuevamente
        document.removeEventListener('keydown', onKeyPress);

        // Seleccionar nueva tecla aleatoria después de un tiempo
        setTimeout(() => {
          seleccionarYVibrar();
        }, 1000); // Esperar un segundo antes de seleccionar la nueva tecla
      }
    }

    // Función para seleccionar y hacer vibrar una nueva tecla
    function seleccionarYVibrar() {
      currentKey = seleccionarTeclaAleatoria();
      hacerVibrar(currentKey);
    }

    // Comenzar con la primera tecla vibrante
    seleccionarYVibrar();
  </script>
</body>
</html>
